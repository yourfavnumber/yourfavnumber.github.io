<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Menampilkan Peta dengan LeafletJS</title>
</head>

<body>
    <div class="row mt-3 justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">POS HUJAN BWS IV KALIMANTAN TIMUR</h1>
        </div>
    </div>

    <hr />
    <div class="row mt-3 justify-content-center">
        <div id="peta"></div>
    </div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style type="text/css">
        #peta {
            height: 430px;
            width: 830px;
        }
    </style>
    <script src="data/map.js"></script>
    <script>
        var mapOptions = {
            center: [0.113329, 116.794585],
            zoom: 8
        }
        var peta = new L.map('peta',
            mapOptions);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(peta);
        var pointdata = L.geoJSON(pointJSON, {
            onEachFeature: function(feature, layer) {
                layer.bindPopup(feature.properties.locations_nama + '<br/>' + '<b>DESA : </b>' +
                    feature
                    .properties.locations_desa + '<br/>' + '<b>KECAMATAN : </b>' + feature.properties
                    .locations_kecamatan + '<br/>' + '<b>KABUPATEN : </b>' +
                    feature.properties.locations_kabupaten + '<br/>' + '<b>PROVINSI : </b>' + feature
                    .properties.locations_provinsi)
            },
        }).addTo(peta);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
